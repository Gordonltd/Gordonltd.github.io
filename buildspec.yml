version: 0.2

phases:
  install:
    commands:
      - npm i npm@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - cd portfolio-website
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  secondary-artifacts:
    artifact1:
      files:
        - scripts*/**
        - app spec.yml
    artifact2:
      base-directory: portfolio-website/build
      files:
        - "/**"