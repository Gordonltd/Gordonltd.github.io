version: 0.2

phases:
  install:
    commands:
      - npm i npm@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - cd portfolio-website
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  files:
    - appspec.yml
    - "**/*"
  discard-paths: no
  base-directory: portfolio-website/build